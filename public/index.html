<!DOCtype html>
<html>
	<head>
		<title>Snake Duel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='style/style.css' rel='stylesheet'>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src='script/snake.config.js'></script>
		<script src='script/snake.game.js'></script>
		<script src='script/snake.net.js'></script>
    <script src='script/snake.layout.js'></script>
		<script src='script/init.js'></script>
	</head>
	<body>
    <div id='header'>
      <h1>Snake Duel</h1>
    </div>
    <div id='wrapper'>
      <div id='content'>
        <p id='description'>
          Online multiplayer snake!  Press enter (with chat input not selected)
          to join in the madness, arrow keys or WASD to move.
        </p>
        <div id='score'>
          <p>
            <span class='gameStatus'>
              Score: <span id='display_score'></span>
            </span>
            <span class='gameStatus'>
              Speed: <span id='display_speed'></span>
            </span>
            <span class='connectionStatus'>
              Connection status:
                <span class='disconnected' id='display_connection'>
                  Disconnected
                </span>
            </span>
          </p>
        </div>
  		  <canvas id='canvas' width='900px' height='600px'>
  			  <p>Your browser does not support canvas.</p>
  		  </canvas>
        <!--Allow chnaging display between chat, stats and high scores-->
        <div id='sidebar'>
          <div id='toggle'>
            <div class='toggle-spacer'></div>
            <div class='toggle visible' id='toggleChat'>
              Chat
            </div>
            <div class='toggle hidden' id='toggleStats'>
              Stats
            </div>
            <div class='toggle hidden' id='toggleHighScores'>
              High Scores
            </div>
            <div class='toggle hidden' id='toggleControls'>
              Controls
            </div>
            <div class='toggle-spacer'></div>
          </div><!--/toggle-->
          <div id='chat' class='sidebar-views'>
            <div id='chatContent'>
            </div>
            <div id='chatInput'>
              <input type='text' id='chatMessage' value='Type chat here!' maxlength='80'>
              <div id='chatSubmit'>
                Submit
              </div>
            </div>
          </div>
          <div id='stats' class='sidebar-views'>
            Statistics slected!
          </div>
          <div id='highscores' class='sidebar-views'>
            high scores
          </div>
        </div><!--/sidebar-->
      </div><!--/content-->
    </div><!--/wrapper-->
	</body>
</html>
