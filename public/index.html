<!DOCtype html>
<html>
	<head>
		<title>Snake Duel</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='style/style.css' rel='stylesheet'>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src='script/snake.config.js'></script>
		<script src='script/snake.game.js'></script>
		<script src='script/snake.net.js'></script>
		<script src='script/init.js'></script>
	</head>
	<body>
    <div id='header'>
      <h1>Snake Duel</h1>
    </div>
    <div id='wrapper'>
      <div id='content'>
        <div id='score'>
          <p>
            <span class='gameStatus'>
              Score: <span id='display_score'></span>
            </span>
            <span class='gameStatus'>
              Speed: <span id='display_speed'></span>
            </span>
            <span class='connectionStatus'>
              Connection status: <span class='disconnected' id='display_connection'>Disconnected</span>
            </span>
          </p>
        </div>
  		  <canvas id='canvas' width='900px' height='600px'>
  			  <p>Your browser does not support canvas.</p>
  		  </canvas>
        <div id='chat'>
            Chat updates to go here.
        </div><!--/chat-->
      </div><!--/content-->
    </div><!--/wrapper-->
	</body>
</html>
